<!doctype html>
<html>
  <head>
    <title>Pate Designs | Homepage</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./animation.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent-div">
      <div class="frame-1-122 pos-abs">
        <div class="rectangle-1-12 pos-abs"></div>
        <div class="patedes-1-16 pos-abs">
          <img
            src="images/image0.png"
            class="pos-abs image-div bg-no-repeat fill-parent bg-cover nodeBg-16"
            alt="16-ALT"
          />
        </div>
        <!-- Purchase Now Button -->
        <section class="contact-me-118 pos-abs">
          <a href="https://t.me/patedesigns" target="_blank">
            <div class="purchasenowbutt-17 pos-abs"></div>
            <div class="purchase-now-110 pos-abs">
              <!-- prettier-ignore --><span class="purchase-now-110-0">PURCHASE NOW!</span>
            </div>
          </a>
        </section>
        <!-- Portfolio Button -->
        <section class="portfolio-22 pos-abs">
          <a href="https://www.behance.net/patedesigns" target="_blank">
            <div class="portfoliobutton-23 pos-abs"></div>
            <div class="portfolio-24 pos-abs">
              <!-- prettier-ignore --><span class="portfolio-24-0">PORTFOLIO</span>
            </div>
          </a>
        </section>
        <!-- Contact Me Button -->
        <section class="contact-120 pos-abs">
          <a href="https://t.me/patedesigns" target="_blank">
            <div class="rectangle-3-18 pos-abs"></div>
            <div class="contact-me-111 pos-abs">
              <!-- prettier-ignore --><span class="contact-me-111-0">CONTACT ME</span>
            </div>
          </a>
        </section>
        <!-- Logos -->
        <section class="logos-119 pos-abs">
          <div class="cryptocurrencyr-115 pos-abs">
            <img
              src="images/image1.png"
              class="pos-abs image-div bg-no-repeat fill-parent bg-cover nodeBg-115"
              alt="115-ALT"
            />
          </div>
          <div class="telegramlogo-1-113 pos-abs">
            <img
              src="images/image2.png"
              class="pos-abs image-div bg-no-repeat fill-parent bg-cover nodeBg-113"
              alt="113-ALT"
            />
          </div>
          <div class="r-3-1-117 pos-abs">
            <img
              src="images/image3.png"
              class="pos-abs image-div bg-no-repeat fill-parent bg-cover nodeBg-117"
              alt="117-ALT"
            />
          </div>
          <div class="r-2-1-114 pos-abs">
            <img
              src="images/image4.png"
              class="pos-abs image-div bg-no-repeat fill-parent bg-cover nodeBg-114"
              alt="114-ALT"
            />
          </div>
        </section>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
